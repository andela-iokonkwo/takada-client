<div class="page page-dashboard">
<ol class="breadcrumb-alt">
    <li><a href="#/dashboard">Home</a></li>
    <li><a class="active" href="">Books</a></li>
    <li>
        <i style="margin-top: 5px" class="fa fa-arrow-right fa-2x"></i>
    </li>
    <li>
        <span style="font-size: 28px"><strong style="margin-top: 10px">Add A New Book</strong></span>
    </li>
</ol>

<div class="col-md-8" style="margin-top: 20px">
    <section class="panel panel-default">
        <div class="panel-body">
            <form class="form-validation">

                <div class="form-group">
                    <label for="">Title</label>
                    <input  type="text"
                            class="form-control"
                            required
                            data-ng-maxlength=50
                            data-ng-model="form.name"
                            >
                    <span></span>
                </div>

                <div class="form-group">
                    <label for="">Author Name</label>
                    <input  type="text"
                            class="form-control"
                            required
                            data-ng-maxlength=50
                            data-ng-model="form.name"
                            >
                    <span></span>
                </div>

                <div class="form-group">
                    <label for="">ISBN</label>
                    <input  type="number"
                            class="form-control"
                            required
                            data-ng-maxlength=50
                            data-ng-model="form.name"
                            >
                    <span></span>
                </div>

                <tags-input ng-model="tags"
                            class="ui-tags-input"
                        ></tags-input>

                <div class="form-group">
                    <label for="">Genre</label>
                    <select class="form-control">
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                    <span></span>
                </div>

                <div class="form-group">
                    <label for="">Type</label>
                    <select class="form-control">
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                    <span></span>
                </div>

                <div class="form-group" data-ng-controller="DatepickerDemoCtrl">
                    <label for="">Date Published</label>
                    <div class="col-sm-10 input-group ui-datepicker">
                        <input type="text"
                               class="form-control"
                               datepicker-popup="{{format}}"
                               ng-model="dt"
                               is-open="opened"
                               min="minDate"
                               max="'2015-06-22'"
                               datepicker-options="dateOptions"
                               date-disabled="disabled(date, mode)"
                               ng-required="true"
                               close-text="Close">
                        <span class="input-group-addon" ng-click="open($event)"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>

                <div class="form-group">
                    <input type="file" title="Choose Book Cover" data-ui-file-upload class="btn-primary btn-w-lg">
                    <span></span>
                </div>

                <section class="panel panel-default">
                    <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span>Review</strong></div>
                    <div class="panel-body">
                        <div text-angular ng-model="mailContent" class="ui-editor"></div>
                    </div>
                </section>

                <button type="submit"
                        class="btn btn-success"
                        data-ng-disabled="!canSubmit()"
                        >Submit</button>
                <button class="btn btn-default"
                        data-ng-disabled="!canRevert()"
                        data-ng-click="revert()"
                        >Revert Changes</button>
                <div class="callout callout-info">
                    <p>Submit button will be active only when all fields are valid.</p>
                    <p>Revert button will be active only when one or more fields is changed.</p>
                </div>

            </form>
        </div>
    </section>
</div>
    </div>
