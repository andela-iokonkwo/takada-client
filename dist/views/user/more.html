<form class="form-validation col-md-offset-2 col-md-8">

<div class="form-group">
    <label  class="col-sm-2">About Me</label>
    <div class="col-sm-10">
        <textarea name=""  class="form-control" rows="4"></textarea>
    </div>
</div>
<br>
    <div class="form-group">
        <label  class="col-sm-2">Interests</label>
        <div class="col-sm-10">
            <textarea name=""  class="form-control" rows="4"></textarea>
        </div>
    </div>

    <br>
    <div class="form-group">
        <label  class="col-sm-2">Publications</label>
        <div class="col-sm-10">
            <textarea name=""  class="form-control" rows="4"></textarea>
        </div>
    </div>
    <br>
    <div class="form-group">
        <label  class="col-sm-2">Loves</label>
        <div class="col-sm-10">
            <textarea name=""  class="form-control" rows="4"></textarea>
        </div>
    </div>
    <br>
    <div class="form-group">
        <label  class="col-sm-2">Hates</label>
        <div class="col-sm-10">
            <textarea name=""  class="form-control" rows="4"></textarea>
        </div>
    </div>
    <br>
    <div class="form-group">
        <label  class="col-sm-2">Favourite Books</label>
        <div class="col-sm-10">
            <textarea name=""  class="form-control" rows="4"></textarea>
        </div>
    </div>
    <br>
    <div class="form-group">
        <label  class="col-sm-2">Favourite Movies</label>
        <div class="col-sm-10">
            <textarea name=""  class="form-control" rows="4"></textarea>
        </div>
    </div>

    <br>
    <div class="form-group">
        <label  class="col-sm-2">Favourite TV Shows</label>
        <div class="col-sm-10">
            <textarea name=""  class="form-control" rows="4"></textarea>
        </div>
    </div>

    <br>
    <div class="form-group">
        <label  class="col-sm-2">Favourite Quotes</label>
        <div class="col-sm-10">
            <textarea name=""  class="form-control" rows="4"></textarea>
        </div>
    </div>

    <br>
    <div class="form-group">
        <label  class="col-sm-2">Favourite Authors</label>
        <div class="col-sm-10">
            <textarea name=""  class="form-control" rows="4"></textarea>
        </div>
    </div>

    <button type="submit"
            class="btn btn-success"
            data-ng-disabled="!canSubmit()"
            >Submit</button>
    <button class="btn btn-default"
            data-ng-disabled="!canRevert()"
            data-ng-click="revert()"
            >Revert Changes</button>
    <div class="callout callout-info">
        <p>Submit button will be active only when all fields are valid.</p>
        <p>Revert button will be active only when one or more fields is changed.</p>
    </div>
</form>
